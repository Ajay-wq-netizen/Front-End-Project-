<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-blue-600">
    <div class="bg-white bg-opacity-30 max-w-md p-6 rounded-xl shadow-lg backdrop-blur-md border border-white/10 text-center">
        <h2 class="text-white text-2xl font-semibold">Weather App</h2>
        
        <input type="text" id="city" placeholder="Enter city" 
            class="w-full p-2 mt-4 border border-white rounded-lg bg-transparent text-white placeholder-white">
        
        <button id="search-btn" 
            class="bg-blue-300 hover:bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg text-lg w-36">
            Search
        </button>

        <button id="location-btn" 
            class="bg-blue-300 hover:bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg text-lg w-36">
            Use My Location
        </button>

        <img id="weather-icon" alt="Weather Icon" class="hidden w-40 h-40 mx-auto mt-4">
        
        <div id="temp-div" class="text-6xl text-white mt-2"></div>
        <div id="weather-info" class="text-xl text-white mt-2"></div>

        <h3 id="forecast-heading" class="text-white mt-6 text-lg hidden">5-Day Forecast</h3>
        
        <div id="forecast" class="flex justify-center space-x-4 mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
